<!--Nav Bar-->
<div class="flex-conatiner">
	<nav id ="dropDown" class="navbar navbar-inverse navbar-toggleable-md bg-faded">
		<button class="navbar-toggler navbar-toggler-right custom-toggler" type="button" (click)="isCollapsed = !isCollapsed">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!--Prints the resturnt name-->
		<a clas="navbar-brand"><!-- {{resturant.name}} --></a>
		<!--sets state to isCollapsed to start-->
		<div id="dropped" class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" >
			<ul class="navbar-nav">
				<!--Print the price-->
				<li class="navbar-item">
					<p><!-- {{price}} --></p>
				</li>
				<!--print the website url-->
				<li class="navbar-item">
					<p><!-- {{website}} --></p>
				</li>
				<!--Print the resturnat rating-->
				<li>
					<p><!-- {{rateing}} --></p>
				</li>
			</ul>
		</div>
	</nav>

	<!--Buttons-->
	<!--If the class is isCollapsed then show the buttons if not remove the buttons-->
	<div *ngIf = "isCollapsed">
		<div id="buttons">
			<!--creates a circle button with an x favacon-->
			<button type="button" class="btn btn-warning btn-circle btn-xl">
				<i class="fa fa-times"></i>
			</button>
			<!--creates a circle button with heart favicon-->
			<button type="button" class="btn btn-danger btn-circle btn-xl">
			 	<i class="fa fa-heart"></i>
			</button>
		</div>
		<!--Takes you to the next page-->
		<button class="nextPage btn btn-danger" (click)="callsNextPage()">Go to Match</button>
	</div>
</div>
